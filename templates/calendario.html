{% extends "layout.html" %}

{% block content %}
<div class="card shadow-sm h-100">
    <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
        <h4 class="mb-0 text-primary"><i class="far fa-calendar-alt"></i> Calendario de Mantenimientos</h4>
        <a href="{{ url_for('lista_mantenimientos') }}" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-list"></i> Ver Lista
        </a>
    </div>
    <div class="card-body p-3">
        <div id='calendar'></div>
    </div>
</div>

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth', // Vista mensual por defecto
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,listYear' // Botones de vistas
      },
      locale: 'es', // Español
      height: 'auto',
      navLinks: true, // Click en día para ver detalles
      events: '{{ url_for("api_eventos") }}', // API que creamos en app.py
      
      eventClick: function(info) {
        // Al hacer click en un evento, abre la URL (lista de mtto)
        if (info.event.url) {
          window.location.href = info.event.url;
          info.jsEvent.preventDefault(); // Evita que el navegador abra nueva pestaña
        }
      }
    });
    
    calendar.render();
  });
</script>

<style>
    #calendar {
        max-width: 100%;
        margin: 0 auto;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .fc-event {
        cursor: pointer;
        border: none;
        padding: 2px;
        font-size: 0.9em;
    }
</style>
{% endblock %}
