{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm mt-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-plus-circle"></i> Nuevo Ticket de Soporte</h4>
            </div>
            <div class="card-body p-4">
                
                <div class="alert alert-info d-flex align-items-center" role="alert">
                    <i class="fas fa-user-circle fa-2x me-3"></i>
                    <div>
                        Reportando como: <strong>{{ session['username'] }}</strong>
                    </div>
                </div>

                <form method="POST" action="{{ url_for('agregar') }}">
                    
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría del Problema</label>
                        <select class="form-select" id="categoria" name="categoria" required>
                            {% for cat in categorias %}
                            <option value="{{ cat }}">{{ cat }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="prioridad" class="form-label">Prioridad Solicitada</label>
                        <select class="form-select" id="prioridad" name="prioridad" required>
                            {% for prio in prioridades %}
                            <option value="{{ prio }}" {% if prio == 'Media' %}selected{% endif %}>{{ prio }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-text">Usa 'Urgente' solo si el problema detiene completamente tu trabajo.</div>
                    </div>

                    <div class="mb-4">
                        <label for="problema" class="form-label">Descripción del Problema</label>
                        <textarea class="form-control" id="problema" name="problema" rows="4" placeholder="Describe qué sucede, mensajes de error, etc..." required></textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('lista_soportes') }}" class="btn btn-outline-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary px-4">Crear Ticket</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
