{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">Programar Mantenimiento</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Título de la Tarea</label>
                        <input type="text" name="titulo" class="form-control"
                            placeholder="Ej: Limpieza interna, Actualización RAM..." required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Equipo Objetivo</label>
                        <select name="equipo_id" class="form-select" required>
                            {% for equipo in equipos %}
                            <option value="{{ equipo.id }}">{{ equipo.nombre_equipo }} ({{ equipo.nombre_equipo }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Fecha Programada</label>
                        <input type="date" name="fecha_programada" class="form-control"
                            value="{{ fecha_preliminar or '' }}" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Agendar</button>
                        <a href="{{ url_for('lista_mantenimientos') }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
