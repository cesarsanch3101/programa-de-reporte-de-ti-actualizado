<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .header { background-color: #0d6efd; color: white; padding: 10px; text-align: center; border-radius: 8px 8px 0 0; }
        .content { padding: 20px; }
        .footer { font-size: 12px; color: #777; text-align: center; margin-top: 20px; }
        .btn { background-color: #0d6efd; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Nuevo Ticket de Soporte</h2>
        </div>
        <div class="content">
            <p>Hola <strong>{{ usuario }}</strong>,</p>
            <p>Se ha registrado un nuevo ticket a tu nombre.</p>
            
            <p><strong>ID Ticket:</strong> #{{ ticket_id }}</p>
            <p><strong>Problema:</strong> {{ problema }}</p>
            
            <p>Nuestro equipo técnico revisará tu solicitud a la brevedad.</p>
        </div>
        <div class="footer">
            <p>Sistema de Gestión TI - Notificación Automática</p>
        </div>
    </div>
</body>
</html>
