openapi: 3.0.3
info:
  title: IT Support Reporting API
  description: API contract for the IT Support Reporting application, following enterprise standards.
  version: 1.0.0
servers:
  - url: http://localhost:5000
paths:
  /tickets:
    get:
      summary: List all tickets
      tags: [Tickets]
      parameters:
        - name: estado
          in: query
          schema:
            type: string
        - name: prioridad
          in: query
          schema:
            type: string
      responses:
        '200':
          description: A list of tickets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ticket'
    post:
      summary: Create a new ticket
      tags: [Tickets]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                usuario_id: {type: string, format: uuid}
                problema: {type: string}
                categoria: {type: string}
                prioridad: {type: string}
      responses:
        '201':
          description: Ticket created
  /tickets/{id}:
    get:
      summary: Get ticket details
      tags: [Tickets]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Ticket details
    patch:
      summary: Update ticket status or solution
      tags: [Tickets]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TicketUpdate'
      responses:
        '200':
          description: Ticket updated

  /equipos:
    get:
      summary: List all equipment
      tags: [Inventory]
      responses:
        '200':
          description: A list of equipment

  /mantenimientos:
    get:
      summary: List all scheduled maintenance
      tags: [Maintenance]
      responses:
        '200':
          description: List of maintenance tasks

  /api/eventos:
    get:
      summary: Get maintenance events for calendar
      tags: [Maintenance]
      responses:
        '200':
          description: Array of calendar events

components:
  schemas:
    Ticket:
      type: object
      properties:
        id:
          type: string
          format: uuid
        numero_ticket:
          type: integer
        problema:
          type: string
        estado:
          type: string
        prioridad:
          type: string
        fecha_creacion:
          type: string
          format: date-time
    TicketUpdate:
      type: object
      properties:
        estado:
          type: string
        solucion:
          type: string
        tecnico_id:
          type: string
          format: uuid
